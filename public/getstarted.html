<body>
  


    <section id="getstarted" class="flex flex-col justify-center items-center  text-gray-900  bg-gray-100">

            </div>
            <div class=" sm:w-2/3 text-gray-900">
                <div class="flex w-full flex-col sm:flex-row">
                    <div class="sm:w-1/2">
                        <div >

                        </div>
                        <div>
                            <input type="text" class="w-full h-11 rounded-bl-3xl rounded-tr-3xl shadow-inner border-2 border-gray-300 focus:outline-none pl-3 focus:border-base-color  focus:border-2">
                        </div>
                    </div>
                    <div class=" sm:w-1/2">
                        <div>

                        <div>
                            <input type="text" class="w-full h-11 rounded-bl-3xl rounded-tr-3xl shadow-inner border-2 border-gray-300 focus:outline-none pl-3 focus:border-base-color  focus:border-2">
                        </div>
                    </div>

                <div>
                    <div>

                    </div>
                    <div>
                        <input type="text" class="w-full h-11 rounded-bl-3xl rounded-tr-3xl shadow-inner border-2 border-gray-300 focus:outline-none pl-3 focus:border-base-color  focus:border-2">
                    </div>
                </div>
                <div>
                    <div>
                        <h1>
                            Your telephone number (optional):
                        </h1>
                    </div>
                    <div>
                        <input type="text" class="w-full h-11  rounded-bl-3xl rounded-tr-3xl shadow-inner border-2 border-gray-300 focus:outline-none pl-3 focus:border-base-color  focus:border-2">
                    </div>
                </div>
                <div>
                    <div>
                        <h1>
                            State of origin:
                        </h1>
                    </div>
                    <div>
                        <input type="text" class="w-full h-11 rounded-bl-3xl rounded-tr-3xl shadow-inner border-2 border-gray-300 focus:outline-none pl-3 focus:border-base-color  focus:border-2">
                    </div>
                </div>
                <div>
                    <div>
                        <h1>
                            How can we help?
                        </h1>
                    </div>
                    <div>
                        <input type="text" class="w-full h-44 rounded-bl-3xl rounded-tr-3xl shadow-inner border-2 border-gray-300 focus:outline-none pl-3 focus:border-base-color  focus:border-2">
                    </div>
                </div>
                <div class="flex my-7 gap-5 items-center">
                    <input type="checkbox" name="" id="" class=" sm:size-6 rounded-md">
                    <h1>
                        I have read and agree to the <a href="terms.html" class="text-base-color font-semibold underline">Terms of Use</a> and <a href="privacy.html" class="text-base-color font-semibold underline">Privacy Policy</a>
                    </h1>
                </div>
                <div class="flex justify-center items-center">
                   <a href="index.html" class="sm:px-24 sm:py-3 px-11 py-1 bg-base-color font-semibold tracking-wider rounded-md text-white sm:text-2xl">Submit</a> 
                </div>
            </div>
        </div>
     </section>

 <script>
    document.addEventListener('DOMContentLoaded', () => {
  const form = document.querySelector('.sm\\:w-2\\/3'); // Select the form container
  const inputs = form.querySelectorAll('input[type="text"]');
  const checkbox = form.querySelector('input[type="checkbox"]');
  const submitButton = form.querySelector('a[href="index.html"]');
  
  // Create the loader element
  const loader = document.createElement('div');
  loader.classList.add(
    'loader',
    'hidden',
    'absolute',
    'top-0',
    'left-0',
    'w-full',
    'h-full',
    'flex',
    'justify-center',
    'items-center',
    'bg-gray-800',
    'bg-opacity-50'
  );
  loader.innerHTML = `<div class="animate-spin rounded-full h-16 w-16 border-t-4 border-base-color"></div>`;
  document.body.appendChild(loader);

  function validateInput(input) {
    const value = input.value.trim();
    const errorElement = input.nextElementSibling;
    
    if (!value) {
      showError(input, 'This field is required.');
      return false;
    }

    if (input.type === 'email' && !isValidEmail(value)) {
      showError(input, 'Please enter a valid email address.');
      return false;
    }

    clearError(input);
    return true;
  }

  function isValidEmail(email) {
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailRegex.test(email);
  }

  function showError(input, message) {
    input.classList.add('border-red-500');
    let errorElement = input.parentElement.querySelector('.error-message');
    if (!errorElement) {
      errorElement = document.createElement('span');
      errorElement.classList.add('error-message', 'text-red-500', 'text-sm');
      input.parentElement.appendChild(errorElement);
    }
    errorElement.textContent = message;
  }

  function clearError(input) {
    input.classList.remove('border-red-500');
    const errorElement = input.parentElement.querySelector('.error-message');
    if (errorElement) {
      errorElement.remove();
    }
  }

  function validateForm() {
    let isValid = true;
    inputs.forEach((input) => {
      if (!validateInput(input)) {
        isValid = false;
      }
    });

    if (!checkbox.checked) {
      alert('You must agree to the Terms of Use and Privacy Policy.');
      isValid = false;
    }

    return isValid;
  }

  function showLoader() {
    loader.classList.remove('hidden');
  }

  function hideLoader() {
    loader.classList.add('hidden');
  }

  submitButton.addEventListener('click', (event) => {
    event.preventDefault(); // Prevent default navigation
    if (validateForm()) {
      showLoader();
      setTimeout(() => {
        hideLoader();
        setTimeout(() => {
          window.location.href = submitButton.href; // Navigate to the target URL after showing success
        }, 500); // Allow time for the loader to disappear
      }, 2000); // Simulate a 2-second submission process
    }
  });
});

 </script>
 
</body>
