<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply Today</title>
  <link href="./output.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <section class="flex flex-col items-center text-gray-900 bg-gray-100 py-11">
    <div class="w-4/5 flex flex-col items-center">
      <div class="mb-5 text-center">
        <h1 class="text-xl sm:text-2xl md:text-4xl font-semibold mb-5">Get started</h1>
        <h2 class="text-sm sm:text-xl md:text-3xl">Leave us your information here, you are one step away.</h2>
      </div>
      <form id="contact-form" class="sm:w-2/3 space-y-6">
        <div class="flex flex-col sm:flex-row gap-4">
            <div class="w-full">
                <label>Your first name(s):</label>
                <input type="text" name="first_name" required class="w-full h-11 rounded-bl-3xl rounded-tr-3xl border-2 border-gray-300 shadow-inner pl-3 focus:outline-none focus:border-base-color">
            </div>
            <div class="w-full">
                <label>Your surname(s):</label>
                <input type="text" name="surname" required class="w-full h-11 rounded-bl-3xl rounded-tr-3xl border-2 border-gray-300 shadow-inner pl-3 focus:outline-none focus:border-base-color">
            </div>
        </div>
        <div>
            <label>Your email address:</label>
            <input type="email" name="email" required class="w-full h-11 rounded-bl-3xl rounded-tr-3xl border-2 border-gray-300 shadow-inner pl-3 focus:outline-none focus:border-base-color">
        </div>
        <div>
            <label>Your telephone number (optional):</label>
            <input type="text" name="phone" class="w-full h-11 rounded-bl-3xl rounded-tr-3xl border-2 border-gray-300 shadow-inner pl-3 focus:outline-none focus:border-base-color">
        </div>
        <div>
            <label>State of origin:</label>
            <input type="text" name="state" required class="w-full h-11 rounded-bl-3xl rounded-tr-3xl border-2 border-gray-300 shadow-inner pl-3 focus:outline-none focus:border-base-color">
        </div>
        <div>
            <label>How can we help?</label>
            <textarea name="message" required class="w-full h-44 rounded-bl-3xl rounded-tr-3xl border-2 border-gray-300 shadow-inner pl-3 focus:outline-none focus:border-base-color"></textarea>
        </div>
        <div class="flex items-center gap-4">
            <input type="checkbox" id="terms" required class="rounded-md">
            <p>
                I have read and agree to the <a href="terms.html" class="text-base-color font-semibold underline">Terms of Use</a> and <a href="privacy.html" class="text-base-color font-semibold underline">Privacy Policy</a>
            </p>
        </div>
        <div class="flex justify-center">
            <button type="submit" id="submit-btn" class="px-11 py-3 sm:px-24 bg-base-color text-white font-semibold rounded-md sm:text-2xl flex items-center gap-2">
                <span id="submit-text">Submit</span>
                <span id="loader" class="hidden w-5 h-5 border-4 border-white border-t-transparent rounded-full animate-spin"></span>
            </button>
        </div>
    </form>
    </div>
  </section>

  <!-- Success Modal -->
  <div id="success-modal" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 hidden">
    <div class="bg-white rounded-lg shadow-lg p-6 w-3/4 sm:w-1/2 md:w-1/3">
      <h2 class="text-2xl font-semibold text-center mb-4">Success!</h2>
      <p class="text-center text-gray-700">Your form has been submitted successfully.</p>
      <div class="flex justify-center mt-4">
        <button id="close-modal" class="px-6 py-2 bg-green-500 text-white rounded-lg">OK</button>
      </div>
    </div>
  </div>

  <script>
    (function() {
        emailjs.init("NcXUZDlPMNgxtFVw6"); // Replace with your actual Public Key
    })();
  
    document.getElementById("contact-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form from refreshing the page
  
        const submitBtn = document.getElementById("submit-btn");
        const submitText = document.getElementById("submit-text");
        const loader = document.getElementById("loader");

        // Disable button and show loader
        submitBtn.disabled = true;
        submitText.textContent = "Submitting...";
        loader.classList.remove("hidden");

        const serviceID = "service_vdq4phu"; // Replace with your EmailJS Service ID
        const templateID = "template_wzv640f"; // Replace with your EmailJS Template ID
  
        emailjs.sendForm(serviceID, templateID, this)
            .then(() => {
                // Hide loader and reset button text
                loader.classList.add("hidden");
                submitText.textContent = "Submit";
                submitBtn.disabled = false;

                // Show success modal
                document.getElementById("success-modal").classList.remove("hidden");
                document.getElementById("contact-form").reset(); // Reset form after submission
            })
            .catch(error => {
                // Hide loader and reset button text in case of error
                loader.classList.add("hidden");
                submitText.textContent = "Submit";
                submitBtn.disabled = false;

                alert("Failed to send message: " + error.text);
            });
    });

    document.getElementById("close-modal").addEventListener("click", function() {
        document.getElementById("success-modal").classList.add("hidden");
    });
  </script>

</body>
</html>
